<body>
    <script>
        'use strict'

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum': {
                    return arg1 + arg2
                }
                case 'minus': {
                    return arg1 - arg2
                }
                case 'multiply': {
                    return arg1 * arg2
                }
                case 'divide': {
                    return arg1 / arg2
                }
            }
        }


        mathOperation(30, 15, 'divide')

    </script>

</body>
