<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // 2 Т.к. используется префиксный инкремент, то к значению переменной а прибавляем единицу и результат присваиваем перменной с
        d = b++;
        alert(d); // 1  Т.к. используется постфиксный инкремент, то сначала значение переменной b=1 запишется в d, затем прибавится единица к значению переменной b
        c = (2 + ++a);
        alert(c); // 5  Т.к. в первом примере мы прибавили единицу в переменную а, ее значение стало равно 2. Здесь прибавляем еще единицу, и а будет равно 3, а с = 2+3=5 
        d = (2 + b++);
        alert(d); // 4  Т.к. во втором примере мы прибавили единицу к значению переменной b, она равна 2. В переменную d запишется 2+2=4, а к значению переменной b прибавляем еще единицу и b=3
        alert(a); // 3 Прибавили единицу первом и третьем выражении
        alert(b); // 3 Прибавили единицу во втором и четвертом выражении

    </script>

</body>

</html>
