<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        console.log(10 + 10 + '10')  // '2010'
        console.log(10 + '10' + 10)  // '101010'
        console.log(10 + 10 + +'10')  // 30
        console.log(10 / -'')  // -Infinity
        console.log(10 / +'2,5')  // NaN
        /*
        1. Сначала сложатся два первых операнда, затем, т.к. третий операнд - строка, их сумма сконкатенируется со строкой "10" в строку "2010"
        2. Т.к. второй операнд - строка, два первых операнда сконкатенируются в строку "1010", и затем полученная строка сконкатенируется с приведенным к строке третьим операндом
        3. Сначала сложатся два первых числовых операнда, затем третий операнд преобразуется в число унарным плюсом, и после выполнится сложение суммы с третьм числом
        4. Сначала унарный минус преобразует операнд к числу, если возможно, и изменяет знак, но в данном случае пустая строка превратится в ноль со знаком минус,
        а деление на ноль дает Infinity. В данном случае получим -Infinity
        5. Унарный плюс преобразует операнд к числу, если возможно, если нет - возвращает NaN. В данном случае в числе стоит запятая, что неверно, преобразование не получится,
        получим NaN, а любые операции с NaN возвращают NaN.
         */

    </script>

</body>

</html>
