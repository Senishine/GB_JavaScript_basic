    <!--Задача 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить
              на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например,
              для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
              Если число вне [0, 999] диапазона,не целое число или вообще не число,необходимо выдать соответствующее сообщение с помощью console.log и вернуть
              пустой объект.-->
    <script>
        'use strict'

        function numberInObject(num) {
            if (Number.isInteger(num) < 0 && num > 999) {
                console.log('Вы ввели недопустимое значение, должно быть целое число в диапазоне [0,999]')
                return {}
            }
            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundereds: Math.floor(num / 100)
            }

        }

        console.log(numberInObject(987))




    </script>
